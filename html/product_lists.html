<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .photo {
        /* width: 100px; */
        height: 100px;
      }
      .w70 {
        width: 70%;
      }
      .bgLight {
        background: #f1f1f1;
      }
      .blue {
        background: #7833ef;
      }
    </style>
  </head>
  <body class="p-3">
    <div id="app">
      <div class="continer bgLight p-5 rounded-5">
        <div class="row g-2">
          <div class="col-8">
            <ul class="list-group" id="lists"></ul>
          </div>
          <div class="col-4 border blue rounded-2 p-3"  style="height: 469px;">
            <form id="form">
              <div
                class="d-flex justify-content-between align-items-center pb-3 border-bottom border-dark border-3"
              >
                <h5>Add more items</h5>
                <button class="btn">
                  <i class="bi bi-x-square pe none h5"></i>
                </button>
              </div>
              <div class="mt-3">
                <label for="" class="form-label">Phone Name && Model</label>
                <input type="text" name="name" class="form-control form-control-lg" required />
              </div>
              <div class="mt-3">
                <label for="" class="form-label">unit Price</label>
                <input type="number" name="price" class="form-control form-control-lg" />
              </div>
              <div class="mt-3">
                <label for="" class="form-label">image</label>
                <input type="text" name="image" class="form-control form-control-lg" />
              </div>
             <br>
              <button class="btn btn-lg btn-success bottom-0 float-end mt-2">Add</button>
            </form>
          </div>
        </div>
        <!-- <img src="../photo" alt=""> -->
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/product_list.js"></script>
  </body>
</html>
